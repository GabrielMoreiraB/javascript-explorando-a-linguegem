<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logica de prog</h1>
    <button onclick="areaOutput()">Mostrar area no output</button>

    <div id="output"></div>

    <script>
        function areaOutput(){
            let largura = parseFloat(prompt("Digite a largura"));
            let altura = parseFloat(prompt("Digite a altura"));  
            var area = areaRec(altura,largura);
            var output = document.querySelector ("#output");
            
            output.innerHTML = ('A area total Ã©: ' + area);
        }

        function areaRec(a,b){
            if(isNaN(a) || isNaN(b)){
                throw new Error ('Digite uim valor valido.');
                return '';
            }
            return (a*b);
        }
        areaOutput()
    </script>
</body>
</html>
